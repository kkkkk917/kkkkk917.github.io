<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>çº¢è‰²å®¶ä¹¦</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* æ·»åŠ æ¨ªå±æç¤ºæ ·å¼ */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      #orientation-message h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #orientation-message p {
        font-size: 16px;
      }
      
      /* ç«–å±æ—¶éšè—æ¸¸æˆå†…å®¹ */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none !important;
        }
      }
      
      /* æ¨ªå±æ—¶æ˜¾ç¤ºæ¸¸æˆå†…å®¹ */
      @media (orientation: landscape) {
        #orientation-message {
          display: none;
        }
        #unity-container {
          display: block !important;
        }
      }

      /* å¼ºåˆ¶16:9æ¯”ä¾‹å’Œå±…ä¸­æ˜¾ç¤ºçš„æ ·å¼ */
      #unity-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        /* å¼ºåˆ¶16:9æ¯”ä¾‹ */
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16/9;
        
        /* å±…ä¸­æ˜¾ç¤º */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- æ·»åŠ æ¨ªå±æç¤º -->
    <div id="orientation-message">
      <h2>ğŸŒ“ è¯·æ¨ªå±æ¸¸æˆ</h2>
      <p>ä¸ºäº†æ›´å¥½çš„æ¸¸æˆä½“éªŒï¼Œè¯·å°†è®¾å¤‡æ—‹è½¬è‡³æ¨ªå±æ¨¡å¼</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // åº”ç”¨16:9æ¯”ä¾‹çš„CSSæ ·å¼å‡½æ•° - ç¡®ä¿åœ¨å…¨å±€ä½œç”¨åŸŸ
      window.ApplyAspectRatioCSS = function() {
          var canvas = document.getElementById('unity-canvas');
          var container = document.getElementById('unity-container');
          
          if (!canvas || !container) return;
          
          // å¼ºåˆ¶åº”ç”¨16:9æ ·å¼
          container.style.position = 'relative';
          container.style.width = '100vw';
          container.style.height = '100vh';
          container.style.background = 'black';
          container.style.display = 'flex';
          container.style.justifyContent = 'center';
          container.style.alignItems = 'center';
          
          canvas.style.width = 'auto';
          canvas.style.height = 'auto';
          canvas.style.maxWidth = '100%';
          canvas.style.maxHeight = '100%';
          canvas.style.aspectRatio = '16/9';
          canvas.style.objectFit = 'contain';
          
          console.log('Applied 16:9 aspect ratio CSS');
      };

      // æ¨ªå±æ£€æµ‹å‡½æ•°
      function checkOrientation() {
          var orientationMessage = document.getElementById('orientation-message');
          var unityContainer = document.getElementById('unity-container');
          
          // æ£€æµ‹æ˜¯å¦æ˜¯ç«–å±
          var isPortrait = window.innerHeight > window.innerWidth;
          
          if (isPortrait) {
              // ç«–å±æ¨¡å¼ï¼Œæ˜¾ç¤ºæç¤º
              orientationMessage.style.display = 'flex';
              unityContainer.style.display = 'none';
          } else {
              // æ¨ªå±æ¨¡å¼ï¼Œéšè—æç¤º
              orientationMessage.style.display = 'none';
              unityContainer.style.display = 'block';
              // æ¨ªå±æ—¶ç¡®ä¿åº”ç”¨16:9æ ·å¼
              window.ApplyAspectRatioCSS();
          }
      }
      
      // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ–¹å‘
      window.addEventListener('load', function() {
          checkOrientation();
          window.ApplyAspectRatioCSS();
      });
      
      // çª—å£å¤§å°å˜åŒ–æ—¶æ£€æŸ¥æ–¹å‘
      window.addEventListener('resize', function() {
          checkOrientation();
          setTimeout(function() {
              window.ApplyAspectRatioCSS();
          }, 100);
      });
      
      // è®¾å¤‡æ–¹å‘å˜åŒ–æ—¶æ£€æŸ¥
      window.addEventListener('orientationchange', function() {
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 300);
      });

      // å…¨å±å˜åŒ–äº‹ä»¶
      document.addEventListener('fullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('webkitfullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('mozfullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('MSFullscreenChange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
              if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
              setTimeout(function() {
                  warningBanner.removeChild(div);
                  updateBannerVisibility();
              }, 5000);
          }
          updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse20.loader.js";
      var config = {
          dataUrl: buildUrl + "/hongse20.data",
          frameworkUrl: buildUrl + "/hongse20.framework.js",
          codeUrl: buildUrl + "/hongse20.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "çº¢è‰²å®¶ä¹¦",
          productVersion: "0.1",
          showBanner: unityShowBanner,
      };

      // ç¦ç”¨Unityçš„è‡ªåŠ¨å°ºå¯¸åŒ¹é…
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";

          // ç§»åŠ¨è®¾å¤‡åŠ è½½æ—¶æ£€æŸ¥æ–¹å‘
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 500);

      } else {
          // æ¡Œé¢ç«¯ä¹Ÿä½¿ç”¨CSSæ§åˆ¶å°ºå¯¸
          window.ApplyAspectRatioCSS();
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
              var percent = Math.round(progress * 100);
              progressPercentText.textContent = "åŠ è½½ä¸­..." + percent + "%";
          }).then((unityInstance) => {
              loadingBar.style.display = "none";
              // UnityåŠ è½½å®Œæˆåå†æ¬¡æ£€æŸ¥æ–¹å‘å’Œåº”ç”¨æ ·å¼
              setTimeout(function() {
                  checkOrientation();
                  window.ApplyAspectRatioCSS();
              }, 100);
          }).catch((message) => {
              alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
