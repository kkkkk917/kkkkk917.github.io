<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>红色家书</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 添加横屏提示样式 */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      #orientation-message h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #orientation-message p {
        font-size: 16px;
      }
      
      /* 竖屏时隐藏游戏内容 */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none !important;
        }
      }
      
      /* 横屏时显示游戏内容 */
      @media (orientation: landscape) {
        #orientation-message {
          display: none;
        }
        #unity-container {
          display: block !important;
        }
      }

      /* 强制16:9比例和居中显示的样式 */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #231F20;
      }
      
      /* 全屏时的特殊样式 */
      #unity-container:fullscreen {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      #unity-container:-webkit-full-screen {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      #unity-container:-moz-full-screen {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      #unity-container:-ms-fullscreen {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body>
    <!-- 添加横屏提示 -->
    <div id="orientation-message">
      <h2>🌓 请横屏游戏</h2>
      <p>为了更好的游戏体验，请将设备旋转至横屏模式</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // 应用16:9比例的CSS样式函数 - 确保在全局作用域
      window.ApplyAspectRatioCSS = function() {
          var canvas = document.getElementById('unity-canvas');
          var container = document.getElementById('unity-container');
          
          if (!canvas || !container) return;
          
          // 获取屏幕尺寸
          var screenWidth = window.innerWidth;
          var screenHeight = window.innerHeight;
          
          // 计算16:9的适配尺寸
          var targetAspect = 16 / 9;
          var screenAspect = screenWidth / screenHeight;
          
          if (screenAspect > targetAspect) {
            // 屏幕更宽，左右加黑边
            var height = screenHeight;
            var width = height * targetAspect;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'relative';
            canvas.style.left = ((screenWidth - width) / 2) + 'px';
            canvas.style.top = '0px';
          } else {
            // 屏幕更高，上下加黑边
            var width = screenWidth;
            var height = width / targetAspect;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'relative';
            canvas.style.left = '0px';
            canvas.style.top = ((screenHeight - height) / 2) + 'px';
          }
          
          console.log('Applied 16:9 aspect ratio CSS: ' + screenWidth + 'x' + screenHeight);
      };

      // 横屏检测函数
      function checkOrientation() {
          var orientationMessage = document.getElementById('orientation-message');
          var unityContainer = document.getElementById('unity-container');
          
          // 检测是否是竖屏
          var isPortrait = window.innerHeight > window.innerWidth;
          
          if (isPortrait) {
              // 竖屏模式，显示提示
              orientationMessage.style.display = 'flex';
              unityContainer.style.display = 'none';
          } else {
              // 横屏模式，隐藏提示
              orientationMessage.style.display = 'none';
              unityContainer.style.display = 'flex'; // 使用flex确保居中
              // 横屏时确保应用16:9样式
              window.ApplyAspectRatioCSS();
          }
      }
      
      // 页面加载时检查方向
      window.addEventListener('load', function() {
          checkOrientation();
          window.ApplyAspectRatioCSS();
      });
      
      // 窗口大小变化时检查方向
      window.addEventListener('resize', function() {
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 100);
      });
      
      // 设备方向变化时检查
      window.addEventListener('orientationchange', function() {
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 300);
      });

      // 全屏变化事件 - 增强版本
      function handleFullscreenChange() {
          setTimeout(function() {
              // 强制重新计算尺寸
              window.ApplyAspectRatioCSS();
              
              // 额外检查：如果全屏，确保容器正确设置
              var container = document.getElementById('unity-container');
              if (document.fullscreenElement || 
                  document.webkitFullscreenElement || 
                  document.mozFullScreenElement ||
                  document.msFullscreenElement) {
                  container.style.width = '100vw';
                  container.style.height = '100vh';
                  container.style.display = 'flex';
                  container.style.justifyContent = 'center';
                  container.style.alignItems = 'center';
              }
          }, 150);
      }
      
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      document.addEventListener('MSFullscreenChange', handleFullscreenChange);

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
              if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
              setTimeout(function() {
                  warningBanner.removeChild(div);
                  updateBannerVisibility();
              }, 5000);
          }
          updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse18.loader.js";
      var config = {
          dataUrl: buildUrl + "/hongse18.data",
          frameworkUrl: buildUrl + "/hongse18.framework.js",
          codeUrl: buildUrl + "/hongse18.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "红色家书",
          productVersion: "0.1",
          showBanner: unityShowBanner,
      };

      // 禁用Unity的自动尺寸匹配
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";

          // 移动设备加载时检查方向
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 500);

      } else {
          // 桌面端也使用CSS控制尺寸
          window.ApplyAspectRatioCSS();
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
              var percent = Math.round(progress * 100);
              progressPercentText.textContent = "加载中..." + percent + "%";
          }).then((unityInstance) => {
              loadingBar.style.display = "none";
              // Unity加载完成后再次检查方向和应用样式
              setTimeout(function() {
                  checkOrientation();
                  window.ApplyAspectRatioCSS();
              }, 100);
              
              // 监听Unity的全屏事件
              if (unityInstance.Module) {
                  unityInstance.Module.onResize = function() {
                      setTimeout(window.ApplyAspectRatioCSS, 100);
                  };
              }
          }).catch((message) => {
              alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
