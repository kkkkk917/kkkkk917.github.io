<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>红色家书</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 基础重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 横屏提示样式 - 已移除 */
      #orientation-message {
        display: none;
      }
      
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        /* 使用绝对定位确保始终居中 */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        /* 优化图像渲染 - 针对电脑端特别优化 */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <!-- 横屏提示 - 已移除 -->
    <div id="orientation-message"></div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // 保存Unity实例引用
      let unityInstance = null;
      // 检测是否为移动设备
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      
      // 核心函数：根据屏幕比例调整Canvas尺寸和位置，始终保持16:9
      function adjustCanvasSize() {
        const canvas = document.getElementById('unity-canvas');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // 始终按16:9比例显示
        const targetAspect = 16 / 9;
        const screenAspect = screenWidth / screenHeight;
        
        let canvasWidth, canvasHeight;
        
        if (screenAspect > targetAspect) {
          // 屏幕更宽，上下加黑边
          canvasHeight = screenHeight;
          canvasWidth = canvasHeight * targetAspect;
        } else {
          // 屏幕更高，左右加黑边
          canvasWidth = screenWidth;
          canvasHeight = canvasWidth / targetAspect;
        }
        
        // 确保尺寸为整数，避免亚像素渲染
        canvasWidth = Math.floor(canvasWidth);
        canvasHeight = Math.floor(canvasHeight);
        
        // 设置Canvas显示尺寸
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        
        // 获取设备像素比
        const devicePixelRatio = window.devicePixelRatio || 1;
        
        // 计算渲染尺寸 - 电脑端使用更高的基础分辨率
        let renderWidth, renderHeight;
        
        if (isMobile) {
          // 移动设备：使用设备像素比
          renderWidth = Math.round(canvasWidth * devicePixelRatio);
          renderHeight = Math.round(canvasHeight * devicePixelRatio);
        } else {
          // 电脑端：使用更高的基础分辨率，即使设备像素比是1
          // 这样可以提高画面质量
          const baseResolution = 1920; // 使用1920作为基础宽度
          const scaleFactor = Math.min(1, canvasWidth / baseResolution);
          renderWidth = Math.round(canvasWidth / scaleFactor);
          renderHeight = Math.round(canvasHeight / scaleFactor);
          
          // 确保渲染尺寸不超过实际需要
          const maxReasonableSize = 2560; // 最大合理尺寸
          if (renderWidth > maxReasonableSize) {
            const scale = maxReasonableSize / renderWidth;
            renderWidth = maxReasonableSize;
            renderHeight = Math.round(renderHeight * scale);
          }
        }
        
        // 设置Canvas实际渲染尺寸
        if (canvas.width !== renderWidth || canvas.height !== renderHeight) {
          canvas.width = renderWidth;
          canvas.height = renderHeight;
          
          console.log(`Canvas调整: 显示 ${canvasWidth}x${canvasHeight}, 渲染 ${renderWidth}x${renderHeight}, 设备像素比: ${devicePixelRatio}`);
          
          // 通知Unity Canvas尺寸已更改
          if (unityInstance && unityInstance.Module) {
            // 强制Unity重新设置Canvas尺寸
            if (typeof unityInstance.Module.SetCanvasSize === 'function') {
              unityInstance.Module.SetCanvasSize(renderWidth, renderHeight);
            }
            
            // 尝试调用Unity内部方法更新渲染
            if (typeof unityInstance.Module.InternalSetCanvasSize === 'function') {
              unityInstance.Module.InternalSetCanvasSize(renderWidth, renderHeight);
            }
          }
        }
      }
      
      // 检测全屏状态变化
      function handleFullscreenChange() {
        // 全屏状态变化后调整Canvas尺寸
        setTimeout(adjustCanvasSize, 100);
      }
      
      // 初始化
      function init() {
        // 页面加载后调整Canvas
        window.addEventListener('load', function() {
          adjustCanvasSize();
        });
        
        // 窗口大小变化时调整
        window.addEventListener('resize', function() {
          adjustCanvasSize();
        });
        
        // 设备方向变化时调整
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            adjustCanvasSize();
          }, 300);
        });
        
        // 全屏变化时调整
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        // 重写全屏按钮点击事件
        document.addEventListener('click', function(e) {
          if (e.target.id === 'unity-fullscreen-button' || 
              e.target.closest('#unity-fullscreen-button')) {
            // 延迟调整Canvas尺寸
            setTimeout(adjustCanvasSize, 300);
          }
        });
      }
      
      // 立即执行初始化
      init();

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse23.loader.js";
      var config = {
        dataUrl: buildUrl + "/hongse23.data",
        frameworkUrl: buildUrl + "/hongse23.framework.js",
        codeUrl: buildUrl + "/hongse23.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "红色家书",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // 设置不自动匹配Canvas尺寸，由我们自己控制
      config.matchWebGLToCanvasSize = false;

      if (isMobile) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // 在移动设备上，我们可以设置设备像素比，但为了性能，我们设置为1
        // config.devicePixelRatio = 1;

      } else {
        // 桌面设备也使用自适应尺寸
        // 不再设置固定尺寸，让adjustCanvasSize函数处理
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          var percent = Math.round(progress * 100);
          progressPercentText.textContent =  "加载中..."+ percent + "%";
        }).then((instance) => {
          loadingBar.style.display = "none";
          // 保存Unity实例引用
          unityInstance = instance;
          // Unity加载完成后调整Canvas尺寸
          adjustCanvasSize();
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
