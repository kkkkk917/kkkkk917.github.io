<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>红色家书</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 基础重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* 横屏提示样式 */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      /* 竖屏时显示提示 */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none !important;
        }
      }
      
      /* 横屏时显示游戏 */
      @media (orientation: landscape) {
        #orientation-message {
          display: none;
        }
        #unity-container {
          display: flex !important; /* 使用flex确保内容居中 */
        }
      }

      /* 游戏容器 - 始终全屏黑色背景 */
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 1;
        justify-content: center;
        align-items: center;
      }
      
      /* Canvas本身 */
      #unity-canvas {
        display: block;
        background: #231F20;
        /* 初始设置一个合理的尺寸，避免加载时太小 */
        width: 90vmin;
        height: 50.625vmin; /* 90 * 9/16 = 50.625 */
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 横屏提示 -->
    <div id="orientation-message">
      <h2>🌓 请横屏游戏</h2>
      <p>为了更好的游戏体验，请将设备旋转至横屏模式</p>
    </div>
    
    <!-- 游戏容器 -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      
      <!-- Unity UI元素 -->
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      // 核心函数：根据屏幕比例调整Canvas尺寸和位置
      function adjustCanvasSize() {
        const canvas = document.getElementById('unity-canvas');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // 目标宽高比 16:9
        const targetAspect = 16 / 9;
        const screenAspect = screenWidth / screenHeight;
        
        let canvasWidth, canvasHeight;
        
        if (screenAspect > targetAspect) {
          // 屏幕更宽，上下加黑边
          canvasHeight = screenHeight;
          canvasWidth = canvasHeight * targetAspect;
        } else {
          // 屏幕更高，左右加黑边
          canvasWidth = screenWidth;
          canvasHeight = canvasWidth / targetAspect;
        }
        
        // 设置Canvas尺寸
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        
        console.log(`屏幕: ${screenWidth}x${screenHeight}, Canvas: ${canvasWidth}x${canvasHeight}`);
      }
      
      // 横屏检测
      function checkOrientation() {
        const orientationMessage = document.getElementById('orientation-message');
        const unityContainer = document.getElementById('unity-container');
        const isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          orientationMessage.style.display = 'flex';
          unityContainer.style.display = 'none';
        } else {
          orientationMessage.style.display = 'none';
          unityContainer.style.display = 'flex';
          adjustCanvasSize(); // 横屏时调整Canvas
        }
      }
      
      // 立即调整Canvas尺寸（不等待任何事件）
      function immediateAdjust() {
        // 确保DOM元素已存在
        if (document.getElementById('unity-canvas')) {
          adjustCanvasSize();
        } else {
          // 如果Canvas还不存在，稍后重试
          setTimeout(immediateAdjust, 10);
        }
      }
      
      // 初始化
      function init() {
        // 立即执行一次调整
        immediateAdjust();
        
        // DOM加载完成后调整
        document.addEventListener('DOMContentLoaded', function() {
          adjustCanvasSize();
        });
        
        // 页面加载后调整
        window.addEventListener('load', function() {
          checkOrientation();
          adjustCanvasSize();
        });
        
        // 窗口大小变化时调整
        window.addEventListener('resize', function() {
          checkOrientation();
          adjustCanvasSize();
        });
        
        // 设备方向变化时调整
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            checkOrientation();
            adjustCanvasSize();
          }, 300);
        });
        
        // 全屏变化时调整
        document.addEventListener('fullscreenchange', adjustCanvasSize);
        document.addEventListener('webkitfullscreenchange', adjustCanvasSize);
        document.addEventListener('mozfullscreenchange', adjustCanvasSize);
        document.addEventListener('MSFullscreenChange', adjustCanvasSize);
      }
      
      // 立即执行初始化
      init();
      
      // Unity相关代码
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse20.loader.js";
      var config = {
        dataUrl: buildUrl + "/hongse20.data",
        frameworkUrl: buildUrl + "/hongse20.framework.js",
        codeUrl: buildUrl + "/hongse20.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "红色家书",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // 禁用Unity自动尺寸匹配
      config.matchWebGLToCanvasSize = false;

      // 移动设备设置
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // 移动设备加载后调整Canvas
        setTimeout(function() {
          checkOrientation();
          adjustCanvasSize();
        }, 500);
      }

      loadingBar.style.display = "block";

      // 加载Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          var percent = Math.round(progress * 100);
          progressPercentText.textContent = "加载中..." + percent + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // Unity加载完成后调整Canvas
          setTimeout(function() {
            checkOrientation();
            adjustCanvasSize();
          }, 100);
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
