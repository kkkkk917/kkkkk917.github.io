<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- å¼ºåŒ– viewport è®¾ç½® -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>çº¢è‰²å®¶ä¹¦</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* é‡ç½®æ ·å¼ */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* æ¨ªå±æç¤ºæ ·å¼ */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }

      /* å¼ºåˆ¶æ¨ªå±æ ·å¼ */
      @media (orientation: landscape) {
        #unity-container, #unity-canvas {
          width: 100vh;
          height: 100vw;
          transform: rotate(90deg) translateY(-100%);
          transform-origin: top left;
        }
      }

      /* ç«–å±æç¤º */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- æ¨ªå±æç¤º -->
    <div id="orientation-message">
      <h2>ğŸŒ“ è¯·æ¨ªå±æ¸¸æˆ</h2>
      <p>ä¸ºäº†æ›´å¥½çš„æ¸¸æˆä½“éªŒï¼Œè¯·å°†è®¾å¤‡æ—‹è½¬è‡³æ¨ªå±æ¨¡å¼</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-percent">0%</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // å¢å¼ºçš„æ–¹å‘æ£€æµ‹å‡½æ•°
      function checkOrientation() {
        var orientationMessage = document.getElementById('orientation-message');
        var unityContainer = document.getElementById('unity-container');
        var canvas = document.getElementById('unity-canvas');
        
        var isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          orientationMessage.style.display = 'flex';
          unityContainer.style.display = 'none';
        } else {
          orientationMessage.style.display = 'none';
          unityContainer.style.display = 'block';
          // æ¨ªå±æ—¶ç¡®ä¿Canvasæ­£ç¡®å°ºå¯¸
          updateCanvasSize();
        }
      }

      function updateCanvasSize() {
        var canvas = document.getElementById('unity-canvas');
        var container = document.getElementById('unity-container');
        
        // è·å–å±å¹•å°ºå¯¸
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        
        // è®¡ç®—16:9çš„é€‚é…å°ºå¯¸
        var targetAspect = 16 / 9;
        var screenAspect = screenWidth / screenHeight;
        
        if (screenAspect > targetAspect) {
          // å±å¹•æ›´å®½ï¼Œä¸Šä¸‹åŠ é»‘è¾¹
          var height = screenHeight;
          var width = height * targetAspect;
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          canvas.style.marginLeft = (screenWidth - width) / 2 + 'px';
          canvas.style.marginTop = '0px';
        } else {
          // å±å¹•æ›´é«˜ï¼Œå·¦å³åŠ é»‘è¾¹
          var width = screenWidth;
          var height = width / targetAspect;
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          canvas.style.marginLeft = '0px';
          canvas.style.marginTop = (screenHeight - height) / 2 + 'px';
        }
      }

      // äº‹ä»¶ç›‘å¬
      window.addEventListener('load', function() {
        checkOrientation();
        setTimeout(checkOrientation, 500); // å»¶è¿Ÿå†æ¬¡æ£€æŸ¥
      });
      
      window.addEventListener('resize', function() {
        checkOrientation();
        setTimeout(checkOrientation, 100);
      });
      
      window.addEventListener('orientationchange', function() {
        setTimeout(checkOrientation, 300);
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse18.loader.js";
      var config = {
        dataUrl: buildUrl + "/hongse18.data",
        frameworkUrl: buildUrl + "/hongse18.framework.js",
        codeUrl: buildUrl + "/hongse18.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "çº¢è‰²å®¶ä¹¦",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // ç¦ç”¨Unityçš„è‡ªåŠ¨å°ºå¯¸åŒ¹é…
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // ç§»åŠ¨è®¾å¤‡åŠ è½½æ—¶æ£€æŸ¥æ–¹å‘
        setTimeout(function() {
          checkOrientation();
          updateCanvasSize();
        }, 500);

      } else {
        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          var percent = Math.round(progress * 100);
          progressPercentText.textContent = "åŠ è½½ä¸­..." + percent + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // UnityåŠ è½½å®Œæˆåç¡®ä¿æ–¹å‘æ­£ç¡®
          setTimeout(function() {
            checkOrientation();
            updateCanvasSize();
          }, 100);
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
