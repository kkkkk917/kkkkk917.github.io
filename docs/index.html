<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>红色家书</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 基础重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* 横屏提示样式 - 已移除 */
      #orientation-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 横屏提示 - 已移除 -->
    <div id="orientation-message"></div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // 是否全屏的标志
      let isFullscreenMode = false;
      
      // 核心函数：根据屏幕比例调整Canvas尺寸和位置
      function adjustCanvasSize() {
        const canvas = document.getElementById('unity-canvas');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // 如果不是全屏模式，使用Unity默认尺寸
        if (!isFullscreenMode) {
          // 非全屏时使用Unity默认设置
          return;
        }
        
        // 全屏模式下，按16:9比例显示
        const targetAspect = 16 / 9;
        const screenAspect = screenWidth / screenHeight;
        
        let canvasWidth, canvasHeight;
        
        if (screenAspect > targetAspect) {
          // 屏幕更宽，上下加黑边
          canvasHeight = screenHeight;
          canvasWidth = canvasHeight * targetAspect;
        } else {
          // 屏幕更高，左右加黑边
          canvasWidth = screenWidth;
          canvasHeight = canvasWidth / targetAspect;
        }
        
        // 设置Canvas尺寸
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        
        // 居中Canvas
        canvas.style.position = 'absolute';
        canvas.style.left = '50%';
        canvas.style.top = '50%';
        canvas.style.transform = 'translate(-50%, -50%)';
        
        console.log(`全屏模式: Canvas ${canvasWidth}x${canvasHeight}`);
      }
      
      // 检测全屏状态变化
      function handleFullscreenChange() {
        isFullscreenMode = !!(
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
        
        // 延迟一点时间确保全屏状态已更新
        setTimeout(adjustCanvasSize, 100);
      }
      
      // 初始化
      function init() {
        // 页面加载后调整Canvas
        window.addEventListener('load', function() {
          // 移除横屏检测
        });
        
        // 窗口大小变化时调整
        window.addEventListener('resize', function() {
          // 移除横屏检测，仅调整Canvas大小
          adjustCanvasSize();
        });
        
        // 设备方向变化时调整
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            // 移除横屏检测，仅调整Canvas大小
            adjustCanvasSize();
          }, 300);
        });
        
        // 全屏变化时调整
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
      }
      
      // 立即执行初始化
      init();

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse23.loader.js";
      var config = {
        dataUrl: buildUrl + "/hongse23.data",
        frameworkUrl: buildUrl + "/hongse23.framework.js",
        codeUrl: buildUrl + "/hongse23.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "红色家书",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        // 移除移动设备加载时的方向检查
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          var percent = Math.round(progress * 100);
          progressPercentText.textContent =  "加载中..."+ percent + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // 移除Unity加载完成后的方向检查
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
