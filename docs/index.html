<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>çº¢è‰²å®¶ä¹¦</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* åŸºç¡€é‡ç½® */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* æ¨ªå±æç¤ºæ ·å¼ */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      /* ç«–å±æ—¶æ˜¾ç¤ºæç¤º */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none !important;
        }
      }
      
      /* æ¨ªå±æ—¶æ˜¾ç¤ºæ¸¸æˆ */
      @media (orientation: landscape) {
        #orientation-message {
          display: none;
        }
        #unity-container {
          display: flex !important; /* ä½¿ç”¨flexç¡®ä¿å†…å®¹å±…ä¸­ */
        }
      }

      /* æ¸¸æˆå®¹å™¨ - å§‹ç»ˆå…¨å±é»‘è‰²èƒŒæ™¯ */
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 1;
        justify-content: center;
        align-items: center;
      }
      
      /* Canvasæœ¬èº« */
      #unity-canvas {
        display: block;
        background: #231F20;
        /* åˆå§‹è®¾ç½®ä¸€ä¸ªåˆç†çš„å°ºå¯¸ï¼Œé¿å…åŠ è½½æ—¶å¤ªå° */
        width: 90vmin;
        height: 50.625vmin; /* 90 * 9/16 = 50.625 */
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- æ¨ªå±æç¤º -->
    <div id="orientation-message">
      <h2>ğŸŒ“ è¯·æ¨ªå±æ¸¸æˆ</h2>
      <p>ä¸ºäº†æ›´å¥½çš„æ¸¸æˆä½“éªŒï¼Œè¯·å°†è®¾å¤‡æ—‹è½¬è‡³æ¨ªå±æ¨¡å¼</p>
    </div>
    
    <!-- æ¸¸æˆå®¹å™¨ -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      
      <!-- Unity UIå…ƒç´  -->
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      // æ ¸å¿ƒå‡½æ•°ï¼šæ ¹æ®å±å¹•æ¯”ä¾‹è°ƒæ•´Canvaså°ºå¯¸å’Œä½ç½®
      function adjustCanvasSize() {
        const canvas = document.getElementById('unity-canvas');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        // ç›®æ ‡å®½é«˜æ¯” 16:9
        const targetAspect = 16 / 9;
        const screenAspect = screenWidth / screenHeight;
        
        let canvasWidth, canvasHeight;
        
        if (screenAspect > targetAspect) {
          // å±å¹•æ›´å®½ï¼Œä¸Šä¸‹åŠ é»‘è¾¹
          canvasHeight = screenHeight;
          canvasWidth = canvasHeight * targetAspect;
        } else {
          // å±å¹•æ›´é«˜ï¼Œå·¦å³åŠ é»‘è¾¹
          canvasWidth = screenWidth;
          canvasHeight = canvasWidth / targetAspect;
        }
        
        // è®¾ç½®Canvaså°ºå¯¸
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        
        console.log(`å±å¹•: ${screenWidth}x${screenHeight}, Canvas: ${canvasWidth}x${canvasHeight}`);
      }
      
      // æ¨ªå±æ£€æµ‹
      function checkOrientation() {
        const orientationMessage = document.getElementById('orientation-message');
        const unityContainer = document.getElementById('unity-container');
        const isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          orientationMessage.style.display = 'flex';
          unityContainer.style.display = 'none';
        } else {
          orientationMessage.style.display = 'none';
          unityContainer.style.display = 'flex';
          adjustCanvasSize(); // æ¨ªå±æ—¶è°ƒæ•´Canvas
        }
      }
      
      // ç«‹å³è°ƒæ•´Canvaså°ºå¯¸ï¼ˆä¸ç­‰å¾…ä»»ä½•äº‹ä»¶ï¼‰
      function immediateAdjust() {
        // ç¡®ä¿DOMå…ƒç´ å·²å­˜åœ¨
        if (document.getElementById('unity-canvas')) {
          adjustCanvasSize();
        } else {
          // å¦‚æœCanvasè¿˜ä¸å­˜åœ¨ï¼Œç¨åé‡è¯•
          setTimeout(immediateAdjust, 10);
        }
      }
      
      // åˆå§‹åŒ–
      function init() {
        // ç«‹å³æ‰§è¡Œä¸€æ¬¡è°ƒæ•´
        immediateAdjust();
        
        // DOMåŠ è½½å®Œæˆåè°ƒæ•´
        document.addEventListener('DOMContentLoaded', function() {
          adjustCanvasSize();
        });
        
        // é¡µé¢åŠ è½½åè°ƒæ•´
        window.addEventListener('load', function() {
          checkOrientation();
          adjustCanvasSize();
        });
        
        // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´
        window.addEventListener('resize', function() {
          checkOrientation();
          adjustCanvasSize();
        });
        
        // è®¾å¤‡æ–¹å‘å˜åŒ–æ—¶è°ƒæ•´
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            checkOrientation();
            adjustCanvasSize();
          }, 300);
        });
        
        // å…¨å±å˜åŒ–æ—¶è°ƒæ•´
        document.addEventListener('fullscreenchange', adjustCanvasSize);
        document.addEventListener('webkitfullscreenchange', adjustCanvasSize);
        document.addEventListener('mozfullscreenchange', adjustCanvasSize);
        document.addEventListener('MSFullscreenChange', adjustCanvasSize);
      }
      
      // ç«‹å³æ‰§è¡Œåˆå§‹åŒ–
      init();
      
      // Unityç›¸å…³ä»£ç 
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse20.loader.js";
      var config = {
        dataUrl: buildUrl + "/hongse20.data",
        frameworkUrl: buildUrl + "/hongse20.framework.js",
        codeUrl: buildUrl + "/hongse20.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "çº¢è‰²å®¶ä¹¦",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // ç¦ç”¨Unityè‡ªåŠ¨å°ºå¯¸åŒ¹é…
      config.matchWebGLToCanvasSize = false;

      // ç§»åŠ¨è®¾å¤‡è®¾ç½®
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // ç§»åŠ¨è®¾å¤‡åŠ è½½åè°ƒæ•´Canvas
        setTimeout(function() {
          checkOrientation();
          adjustCanvasSize();
        }, 500);
      }

      loadingBar.style.display = "block";

      // åŠ è½½Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          var percent = Math.round(progress * 100);
          progressPercentText.textContent = "åŠ è½½ä¸­..." + percent + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // UnityåŠ è½½å®Œæˆåè°ƒæ•´Canvas
          setTimeout(function() {
            checkOrientation();
            adjustCanvasSize();
          }, 100);
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
