<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>红色家书</title>
    <link rel="shortcut icon" href="TemplateData/Myfavicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 添加横屏提示样式 */
      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      #orientation-message h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #orientation-message p {
        font-size: 16px;
      }
      
      /* 竖屏时隐藏游戏内容 */
      @media (orientation: portrait) {
        #orientation-message {
          display: flex;
        }
        #unity-container {
          display: none !important;
        }
      }
      
      /* 横屏时显示游戏内容 */
      @media (orientation: landscape) {
        #orientation-message {
          display: none;
        }
        #unity-container {
          display: block !important;
        }
      }

      /* 强制16:9比例和居中显示的样式 */
      #unity-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        /* 强制16:9比例 */
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16/9;
        
        /* 居中显示 */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- 添加横屏提示 -->
    <div id="orientation-message">
      <h2>🌓 请横屏游戏</h2>
      <p>为了更好的游戏体验，请将设备旋转至横屏模式</p>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-percent">0%</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script>
      // 应用16:9比例的CSS样式函数 - 确保在全局作用域
      window.ApplyAspectRatioCSS = function() {
          var canvas = document.getElementById('unity-canvas');
          var container = document.getElementById('unity-container');
          
          if (!canvas || !container) return;
          
          // 强制应用16:9样式
          container.style.position = 'relative';
          container.style.width = '100vw';
          container.style.height = '100vh';
          container.style.background = 'black';
          container.style.display = 'flex';
          container.style.justifyContent = 'center';
          container.style.alignItems = 'center';
          
          canvas.style.width = 'auto';
          canvas.style.height = 'auto';
          canvas.style.maxWidth = '100%';
          canvas.style.maxHeight = '100%';
          canvas.style.aspectRatio = '16/9';
          canvas.style.objectFit = 'contain';
          
          console.log('Applied 16:9 aspect ratio CSS');
      };

      // 横屏检测函数
      function checkOrientation() {
          var orientationMessage = document.getElementById('orientation-message');
          var unityContainer = document.getElementById('unity-container');
          
          // 检测是否是竖屏
          var isPortrait = window.innerHeight > window.innerWidth;
          
          if (isPortrait) {
              // 竖屏模式，显示提示
              orientationMessage.style.display = 'flex';
              unityContainer.style.display = 'none';
          } else {
              // 横屏模式，隐藏提示
              orientationMessage.style.display = 'none';
              unityContainer.style.display = 'block';
              // 横屏时确保应用16:9样式
              window.ApplyAspectRatioCSS();
          }
      }
      
      // 页面加载时检查方向
      window.addEventListener('load', function() {
          checkOrientation();
          window.ApplyAspectRatioCSS();
      });
      
      // 窗口大小变化时检查方向
      window.addEventListener('resize', function() {
          checkOrientation();
          setTimeout(function() {
              window.ApplyAspectRatioCSS();
          }, 100);
      });
      
      // 设备方向变化时检查
      window.addEventListener('orientationchange', function() {
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 300);
      });

      // 全屏变化事件
      document.addEventListener('fullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('webkitfullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('mozfullscreenchange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });
      
      document.addEventListener('MSFullscreenChange', function() {
          setTimeout(window.ApplyAspectRatioCSS, 100);
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var progressPercentText = document.querySelector("#unity-progress-percent");

      function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
              if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
              setTimeout(function() {
                  warningBanner.removeChild(div);
                  updateBannerVisibility();
              }, 5000);
          }
          updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hongse20.loader.js";
      var config = {
          dataUrl: buildUrl + "/hongse20.data",
          frameworkUrl: buildUrl + "/hongse20.framework.js",
          codeUrl: buildUrl + "/hongse20.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "红色家书",
          productVersion: "0.1",
          showBanner: unityShowBanner,
      };

      // 禁用Unity的自动尺寸匹配
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";

          // 移动设备加载时检查方向
          setTimeout(function() {
              checkOrientation();
              window.ApplyAspectRatioCSS();
          }, 500);

      } else {
          // 桌面端也使用CSS控制尺寸
          window.ApplyAspectRatioCSS();
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
              var percent = Math.round(progress * 100);
              progressPercentText.textContent = "加载中..." + percent + "%";
          }).then((unityInstance) => {
              loadingBar.style.display = "none";
              // Unity加载完成后再次检查方向和应用样式
              setTimeout(function() {
                  checkOrientation();
                  window.ApplyAspectRatioCSS();
              }, 100);
          }).catch((message) => {
              alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
